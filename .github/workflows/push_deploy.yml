name: ğŸ”— æ‰‹åŠ¨éƒ¨ç½² GitPage

on: 
  repository_dispatch:
  
# è®¾ç½® GITHUB_TOKEN çš„æƒé™ï¼Œä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # æ„å»ºå·¥ä½œ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Show the timezone
        run: |
           date 
           uname -r
           free -hg
           pwd
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # lastUpdated éœ€è¦
          submodules: recursive
      - name: Build inside FreeBSD VM
        uses: vmactions/freebsd-vm@v1.3.8
        with:
          release: "15.0"
          arch: x86_64
          sync-time: true
          mem: 10240
          run: |
            pkg update -f 
            cd /usr/src
            git clone --depth=1 https://github.com/freebsd/freebsd-src.git /usr/src
            make -j8 buildworld && make -j8 buildkernel && make -j8 packages
            ls -l
            ls -l /usr/obj/usr/src/repo
            du -hs /usr/obj/usr/src/repo
            cp -a /usr/obj/usr/src/repo/* /home/runner/work/taophilosophy/taophilosophy.github.io/docs/public  
            
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: å¤åˆ¶é¦–é¡µ
        run:  |
          rm docs/index.md  
          cp -a docs/README.md docs/index.md     
          
      - name: Install dependencies
        run:  bun install
      - name: Build with VitePress
        run:  bun --bun run docs:build

      - name: Show Usage 
        run: |
         du -sh docs/.vitepress/dist
         du -sh docs
         
  # éƒ¨ç½²å·¥ä½œ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Setting TimeZone to UTC+8
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"
      - name: Show the timezone
        run: |
           date
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
